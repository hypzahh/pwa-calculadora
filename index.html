<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Média de Pesos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <header>
      <h1>Calculadora de Média</h1>
      <div class="tabs">
        <button class="tab-btn active" id="tab-adicionados" title="Calculadora">
          <img src="icons/calculator-icon.svg" alt="Calculadora">
        </button>
        <button class="tab-btn" id="tab-salvos" title="Lista de Salvos">
          <img src="icons/list-icon.svg" alt="Lista">
        </button>
      </div>
    </header>

    <main>
      <section class="tab-content" id="adicionados">
        <div class="input-group">
          <label for="aviario">Aviário:</label>
          <input type="text" id="aviario" placeholder="Ex: Aviário 1">

          <label for="peso">Peso (kg):</label>
          <input type="number" id="peso" placeholder="Ex: 50.5" step="0.01" min="0">

          <label for="quantidade">Quantidade:</label>
          <input type="number" id="quantidade" placeholder="Ex: 3" min="1" value="1">

          <button id="adicionar" class="btn-primary">Adicionar</button>
        </div>

        <div class="lista-container">
          <h3>Itens Adicionados:</h3>
          <ul id="lista-itens"></ul>
        </div>

        <div class="resultado">
          <div class="resultado-buttons">
            <button id="calcular" class="btn-accent">Calcular Média</button>
            <button id="limpar" class="btn-secondary">Limpar Tudo</button>
            <button id="salvar" class="btn-success">Salvar</button>
          </div>
          <div id="resultado"></div>
        </div>
      </section>

      <section class="tab-content" id="salvos" style="display: none;">
        <h3>Itens Salvos:</h3>
        <ul id="itens-salvos"></ul>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('Service Worker registrado:', reg))
          .catch(err => console.error('Erro ao registrar o Service Worker:', err));
      });
    }
  </script>
</body>
</html>
