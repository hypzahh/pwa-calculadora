<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média de Pesos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Média</h1>
        
        <!-- Navegação das abas -->
        <div class="tabs">
            <button class="tab-btn active" id="tab-adicionados">Itens Adicionados</button>
            <button class="tab-btn" id="tab-salvos">Itens Salvos</button>
        </div>

        <!-- Aba de itens adicionados -->
        <div class="tab-content" id="adicionados">
            <div class="input-group">
                <div class="input-field">
                    <label for="peso">Peso (kg):</label>
                    <input type="number" id="peso" placeholder="Ex: 50.5" step="0.01" min="0" class="input-peso">
                </div>

                <div class="input-field">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" placeholder="Ex: 3" min="1" value="1">
                </div>

                <button id="adicionar" class="btn-primary">Adicionar</button>
            </div>

            <!-- Lista de itens atuais -->
            <div class="lista-container">
                <h3>Itens Adicionados:</h3>
                <ul id="lista-itens"></ul>
            </div>

            <!-- Cálculo da média e opções -->
            <div class="resultado">
                <div class="resultado-buttons">
                    <button id="calcular" class="btn-accent">Calcular Média</button>
                    <button id="limpar" class="btn-secondary">Limpar Tudo</button>
                    <button id="salvar" class="btn-success">Salvar</button>
                </div>
                <div id="resultado"></div>
            </div>
        </div>

        <!-- Aba de itens salvos -->
        <div class="tab-content" id="salvos" style="display: none;">
            <h3>Itens Salvos:</h3>
            <ul id="itens-salvos"></ul>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="service-worker.js"></script>
</body>
</html>
