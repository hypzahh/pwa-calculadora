<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Média de Pesos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">

  <!-- Font Awesome para ícones -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Média</h1>

    <div class="tabs">
      <button class="tab-btn active" id="tab-adicionados">
        <i class="fas fa-calculator"></i> <!-- Ícone de Calculadora -->
      </button>
      <button class="tab-btn" id="tab-salvos">
        <i class="fas fa-list"></i> <!-- Ícone de Lista -->
      </button>
    </div>

    <div class="tab-content active" id="adicionados">
      <div class="input-group">
        <div class="input-field">
          <label for="aviario">Número do Aviário:</label>
          <input type="text" id="aviario" placeholder="Ex: Aviário 1">
        </div>

        <div class="input-field">
          <label for="peso">Peso (kg):</label>
          <input type="number" id="peso" placeholder="Ex: 50.5" step="0.01" min="0">
        </div>

        <div class="input-field">
          <label for="quantidade">Quantidade:</label>
          <input type="number" id="quantidade" placeholder="Ex: 3" min="1" value="1">
        </div>

        <button id="adicionar" class="btn-primary">Adicionar</button>
      </div>

      <div class="lista-container">
        <h3>Itens Adicionados:</h3>
        <ul id="lista-itens"></ul>
      </div>

      <div class="resultado">
        <div class="resultado-buttons">
          <button id="calcular" class="btn-accent">Calcular Média</button>
          <button id="limpar" class="btn-secondary">Limpar Tudo</button>
          <button id="salvar" class="btn-success">Salvar</button>
        </div>
        <div id="resultado"></div>
      </div>
    </div>

    <div class="tab-content" id="salvos">
      <h3>Itens Salvos:</h3>
      <ul id="itens-salvos"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
