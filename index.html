<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Média de Pesos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <header>
      <h1>Calculadora de Média</h1>
      <div class="tabs">
  <button class="tab-btn active" id="tab-adicionados" title="Calculadora">
  <!-- Ícone da calculadora -->
  <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" width="24" height="24">

    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
    <g id="SVGRepo_iconCarrier">
      <path d="M3.46447 20.5355C4.92893 22 7.28595 22 12 22C16.714 22 19.0711 22 20.5355 20.5355C22 19.0711 22 16.714 22 12C22 7.28595 22 4.92893 20.5355 3.46447C19.0711 2 16.714 2 12 2C7.28595 2 4.92893 2 3.46447 3.46447C2 4.92893 2 7.28595 2 12C2 16.714 2 19.0711 3.46447 20.5355Z" stroke="#1C274D" stroke-width="1.5"></path>

    </g>
  </svg>
</button>

  <button class="tab-btn" id="tab-salvos" title="Lista">
  <!-- Ícone da lista -->
  <svg version="1.1" id="svg2" xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:cc="http://creativecommons.org/ns#" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:svg="http://www.w3.org/2000/svg" xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd" xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape" viewBox="0 0 1200 1200" fill="#000000" width="24" height="24">
    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
    <g id="SVGRepo_iconCarrier">

    </g>
  </svg>
</button>
</div>
    </header>

    <main>
      <section class="tab-content" id="adicionados">
        <div class="input-group">
          <label for="aviario">Aviário:</label>
          <input type="text" id="aviario" placeholder="Ex: Aviário 1">

          <label for="peso">Peso (kg):</label>
          <input type="number" id="peso" placeholder="Ex: 50.5" step="0.01" min="0">

          <label for="quantidade">Quantidade:</label>
          <input type="number" id="quantidade" placeholder="Ex: 3" min="1" value="1">

          <button id="adicionar" class="btn-primary">Adicionar</button>
        </div>

        <div class="lista-container">
          <h3>Itens Adicionados:</h3>
          <ul id="lista-itens"></ul>
        </div>

        <div class="resultado">
          <div class="resultado-buttons">
            <button id="calcular" class="btn-accent">Calcular Média</button>
            <button id="limpar" class="btn-secondary">Limpar Tudo</button>
            <button id="salvar" class="btn-success">Salvar</button>
          </div>
          <div id="resultado"></div>
        </div>
      </section>

      <section class="tab-content" id="salvos" style="display: none;">
        <h3>Itens Salvos:</h3>
        <ul id="itens-salvos"></ul>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('Service Worker registrado:', reg))
          .catch(err => console.error('Erro ao registrar o Service Worker:', err));
      });
    }
  </script>
</body>
</html>
